    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            min-height: 100vh;
            background: #111;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 90%;
            max-width: 720px;
            padding: 15px 0 60px;
        }
        
        header {
            text-align: center;
            padding: 15px 0 25px;
            cursor: pointer;
        }
        
        h1 {
            color: #fff;
            font-size: 1.6rem;
            margin-bottom: 6px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s;
        }
        
        h1:active {
            transform: scale(0.95);
        }
        
        .card {
            background: rgba(40, 40, 40, 0.7);
            border-radius: 8px;
            padding: 10px;
            position: relative;
            overflow: hidden;
            margin-bottom: 10px;
            min-height: 85px;
            border: 1px solid #444;
            display: grid;
            grid-template-columns: 45px 1fr auto;
            grid-template-rows: auto 1fr;
            gap: 8px 10px;
            align-items: start;
            transition: all .3s;
        }
        
        .card.selected {
            border-color: #666;
            box-shadow: 0 0 0 2px #666;
        }
        
        .card.selected::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 8px;
            padding: 2px;
            background: linear-gradient(90deg, #666, #888, #666);
            background-size: 200% 100%;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: border-flow 2s linear infinite;
            pointer-events: none;
        }
        
        @keyframes border-flow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        
        .icon {
            grid-column: 1;
            grid-row: 1 / span 2;
            width: 45px;
            height: 45px;
            border-radius: 7px;
            background: linear-gradient(135deg, #555, #777);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.2rem;
        }
        
        .name {
            grid-column: 2;
            grid-row: 1;
            font-weight: 700;
            font-size: 1rem;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-top: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .name-icons {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .name-icon {
            font-size: 0.85rem;
            opacity: 0.8;
        }
        
        .tags {
            grid-column: 2 / span 2;
            grid-row: 2;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            align-items: center;
            max-width: 100%;
        }
        
        .tag {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: .75rem;
            background: #333;
            color: #ccc;
            cursor: pointer;
            transition: all .2s;
            white-space: nowrap;
            border: 1px solid #444;
            line-height: 1.2;
            user-select: none;
        }
        
        .tag.active {
            background: #666;
            color: #fff;
            transform: scale(1.02);
        }
        
        .download-btn {
            grid-column: 3;
            grid-row: 1;
            background: #333;
            color: #888;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 6px 12px;
            font-weight: 600;
            font-size: .8rem;
            cursor: not-allowed;
            transition: all .2s;
            white-space: nowrap;
            height: 32px;
            align-self: start;
            justify-self: end;
            user-select: none;
        }
        
        .download-btn.active {
            background: #555;
            color: #fff;
            border: 1px solid #777;
            cursor: pointer;
        }
        
        .download-btn.active:active {
            background: #444;
            transform: translateY(1px);
        }
        
        .flash-effect {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, .2), transparent);
            animation: flash .4s ease-out;
            display: none;
            pointer-events: none;
        }
        
        @keyframes flash {
            to { left: 100%; }
        }
        
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        footer {
            width: 100%;
            max-width: none;
            height: 22px;
            position: fixed;
            bottom: 0;
            left: 0;
            background: #222;
            padding: 0;
            text-align: center;
            border-top: 1px solid #444;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #aaa;
            font-size: .7rem;
            width: 90%;
            max-width: 720px;
            height: 100%;
            padding: 0 10px;
        }
        
        .footer-left {
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
        }
        
        .footer-right {
            font-weight: normal;
            font-family: 'Segoe UI', sans-serif;
            white-space: nowrap;
        }
        
        #contact-link {
            color: #aaa;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            animation: spin 3s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #contact-link:active {
            color: #777;
        }
        
        #datetime {
            color: #aaa;
            letter-spacing: .5px;
            font-size: .7rem;
            font-family: 'Segoe UI', sans-serif;
            font-weight: normal;
        }

        @media (max-width: 600px) {
            .container { padding: 12px 0 40px; }
            h1 { font-size: 1.4rem; }
            
            .card {
                grid-template-columns: 40px 1fr auto;
                gap: 6px 8px;
                min-height: 80px;
                padding: 8px;

            .icon {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }

            }

                height: 28px;
            }
            
            .footer-content {

                font-size: .65rem;
            }
            
            .footer-left {
                justify-content: flex-start;

        }
        
        @media (max-width: 375px) {
            .tag {
                font-size: .65rem;
                padding: 2px 5px;
            }
            
            .card {
                grid-template-columns: 35px 1fr auto;

            }
            
            .icon {
                width: 35px;

                gap: 5px;
            }
            
            .footer-left {
                gap: 6px;
            }
            
            #datetime {
                font-size: .6rem;
            }
        }
    </style>

        let lastClickTime = 0;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.speedX = (Math.random() - 0.5) * 1;
                this.speedY = (Math.random() - 0.5) * 1;
                this.size = Math.random() * 1.5 + 0.5;
                const hue = 0 + Math.random() * 60;
                const saturation = 0 + Math.random() * 30;
                const lightness = 60 + Math.random() * 40;
                this.color = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                this.glowColor = `hsla(${hue}, ${saturation}%, ${lightness + 10}%, 0.4)`;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x <= 0 || this.x >= canvas.width) {
                    this.speedX = -this.speedX;
                    this.x = this.x <= 0 ? 0 : canvas.width;
                }
                
                if (this.y <= 0 || this.y >= canvas.height) {
                    this.speedY = -this.speedY;
                    this.y = this.y <= 0 ? 0 : canvas.height;
                }
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                ctx.fillStyle = this.glowColor;
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        class Egg {
            constructor() {
                this.x = Math.random() * (canvas.width - 100) + 50;
                this.y = Math.random() * (canvas.height - 100) + 50;
                this.size = Math.random() * 15 + 20;
                this.pulse = 0;
                this.pulseSpeed = 0.05;
                this.life = 300;
                this.active = true;
                this.color = `hsla(0, 0%, 60%, 0.8)`;
                this.glowColor = `hsla(0, 0%, 70%, 0.3)`;
            }
            
            update() {
                this.life--;
                this.pulse += this.pulseSpeed;
                if (this.life <= 0) this.active = false;
            }
            
            draw() {
                const pulseSize = this.size + Math.sin(this.pulse) * 3;
                ctx.beginPath();
                ctx.arc(this.x, this.y, pulseSize + 8, 0, Math.PI * 2);
                ctx.fillStyle = this.glowColor;
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, pulseSize, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, pulseSize * 0.7, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(0, 0%, 80%, 0.6)`;
                ctx.fill();
            }
        }

        class Sperm {
            constructor() {
            this.reset();
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
            }
            
            reset() {
                this.targetEgg = null;
                this.speed = Math.random() * 1.5 + 0.8;
                this.wiggle = 0;
                this.wiggleSpeed = Math.random() * 0.1 + 0.05;
                this.wiggleAmount = Math.random() * 20 + 10;
                this.size = Math.random() * 2 + 1.5;
                this.tailLength = Math.random() * 8 + 12;
                this.tailPoints = [];
                this.color = `hsl(${180 + Math.random() * 20}, 30%, 60%)`;
            }
            
            findTarget() {
                if (!this.targetEgg || !this.targetEgg.active) {
                    let closestEgg = null;
                    let closestDistance = Infinity;
                    
                    eggs.forEach(egg => {
                        if (egg.active) {
                            const dx = egg.x - this.x;
                            const dy = egg.y - this.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            if (distance < closestDistance) {
                                closestDistance = distance;
                                closestEgg = egg;
                            }
                        }
                    });
                    this.targetEgg = closestEgg;
                }
            }
            
            update() {
                this.findTarget();
                
                if (this.targetEgg && this.targetEgg.active) {
                    const dx = this.targetEgg.x - this.x;
                    const dy = this.targetEgg.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < this.targetEgg.size + 5) {
                        this.targetEgg.life -= 5;
                        this.reset();
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        return;
                    }
                    
                    const angle = Math.atan2(dy, dx);
                    this.wiggle += this.wiggleSpeed;
                    const wiggleAngle = Math.sin(this.wiggle) * (this.wiggleAmount * Math.PI / 180);
                    
                    this.x += Math.cos(angle + wiggleAngle) * this.speed;
                    this.y += Math.sin(angle + wiggleAngle) * this.speed;
                } else {
                    this.x += (Math.random() - 0.5) * 0.5;
                    this.y += (Math.random() - 0.5) * 0.5;
                }
                
                this.tailPoints.unshift({x: this.x, y: this.y});
                if (this.tailPoints.length > this.tailLength) this.tailPoints.pop();
                
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.x = Math.max(0, Math.min(this.x, canvas.width));
                    this.y = Math.max(0, Math.min(this.y, canvas.height));
                    this.reset();
                }
            }
            
            draw() {
                if (this.tailPoints.length < 2) return;
                
                ctx.beginPath();
                ctx.moveTo(this.tailPoints[0].x, this.tailPoints[0].y);
                
                for (let i = 1; i < this.tailPoints.length; i++) {
                    const point = this.tailPoints[i];
                    const prevPoint = this.tailPoints[i-1];
                    const alpha = 1 - (i / this.tailPoints.length);
                    ctx.lineTo(point.x, point.y);
                    ctx.strokeStyle = `hsla(180, 30%, 60%, ${alpha * 0.6})`;
                    ctx.lineWidth = this.size * (1 - i / this.tailPoints.length);
                    ctx.lineCap = 'round';
                    ctx.stroke();
                }
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 1.5, 0, Math.PI * 2);
                ctx.fillStyle = this.color.replace('hsl', 'hsla').replace(')', ', 0.2)');
                ctx.fill();
            }
        }

        function createConnectionLine(x1, y1, x2, y2, distance) {
            const alpha = 0.3 * (1 - distance / 100);
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = `hsla(0, 0%, 70%, ${alpha})`;
            ctx.lineWidth = 0.8;
            ctx.stroke();
        }

        function initParticleBackground() {
            particles = [];
            for (let i = 0; i < 80; i++) {
                particles.push(new Particle());
            }
        }

        function initLifeBackground() {
            eggs = [];
            sperms = [];
            for (let i = 0; i < 3; i++) eggs.push(new Egg());
            for (let i = 0; i < 40; i++) sperms.push(new Sperm());
        }

        function animateParticleBackground() {
            ctx.fillStyle = 'rgba(20, 20, 20, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            for (let i = 0; i < particles.length; i++) {
                const p1 = particles[i];
                for (let j = i + 1; j < particles.length; j++) {
                    const p2 = particles[j];
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 100) createConnectionLine(p1.x, p1.y, p2.x, p2.y, distance);
                }
            }
            
            animationId = requestAnimationFrame(animateParticleBackground);
        }

        function animateLifeBackground() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            eggs.forEach((egg, index) => {
                egg.update();
                egg.draw();
                if (!egg.active) {
                    eggs.splice(index, 1);
                    if (Math.random() < 0.02 && eggs.length < 3) eggs.push(new Egg());
                }
            });
            
            if (eggs.length === 0 || Math.random() < 0.01) eggs.push(new Egg());
            
            sperms.forEach(sperm => {
                sperm.update();
                sperm.draw();
            });
            
            animationId = requestAnimationFrame(animateLifeBackground);
        }

        function changeBackground() {
            if (animationId) cancelAnimationFrame(animationId);
            
            backgroundType = (backgroundType + 1) % 2;
            
            if (backgroundType === 0) {
                initParticleBackground();
                animateParticleBackground();
            } else if (backgroundType === 1) {
                initLifeBackground();
                animateLifeBackground();
            }
        }

        function generateCards() {
            const listContainer = document.getElementById('software-list');
            softwareList.forEach(software => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.id = software.id;
                
                let nameIconsHTML = '';
                if (software.nameIcons && Array.isArray(software.nameIcons)) {
                    nameIconsHTML = software.nameIcons.map(iconClass => 
                        `<i class="${iconClass} name-icon"></i>`
                    ).join('');
                }
                
                const tagsHTML = software.tags.map(tag => 
                    `<div class="tag" data-original="${tag}">${tag}</div>`
                ).join('');
                
                card.innerHTML = `
                    <div class="icon">
                        <i class="${software.icon}"></i>
                    </div>
                    <div class="name">
                        ${software.name}
                        <div class="name-icons">${nameIconsHTML}</div>
                    </div>
                    <button class="download-btn" data-url="${software.url}">${software.buttonText}</button>
                    <div class="tags">
                        ${tagsHTML}
                    </div>
                    <div class="flash-effect"></div>
                `;
                listContainer.appendChild(card);
            });
        }

        function updateDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const hour = now.getHours().toString().padStart(2, '0');
            const minute = now.getMinutes().toString().padStart(2, '0');
            const second =now.getSeconds().toString().padStart(2, '0');
            document.getElementById('datetime').textContent = `${year}.${month}.${day} ${hour}:${minute}:${second}`;
        }

        document.addEventListener('click', function(event) {
            const target = event.target;
            const card = target.closest('.card');
            
            if (target.classList.contains('tag')) {
                event.stopPropagation();
                const originalText = target.dataset.original;
                const randomKaomoji = kaomojiList[Math.floor(Math.random() * kaomojiList.length)];
                target.textContent = randomKaomoji;
                target.classList.add('active');
                setTimeout(() => {
                    target.textContent = originalText;
                    target.classList.remove('active');
                }, 600);
                return;
            }
            
            if (target.classList.contains('download-btn')) {
                event.stopPropagation();
                if (selectedCard && selectedCard === card && target.classList.contains('active')) {
                    const url = target.dataset.url;
                    if (url && url !== '#') window.open(url, '_blank');
                    const flash = card.querySelector('.flash-effect');
                    flash.style.display = 'block';
                    setTimeout(() => flash.style.display = 'none', 400);
                    return;
                }
            }
            
            if (card) {
                if (selectedCard && selectedCard !== card) {
                    selectedCard.classList.remove('selected');
                    const oldButton = selectedCard.querySelector('.download-btn');
                    oldButton.classList.remove('active');
                }
                
                if (!card.classList.contains('selected')) {
                    card.classList.add('selected');
                    const button = card.querySelector('.download-btn');
                    button.classList.add('active');
                    selectedCard = card;
                    const flash = card.querySelector('.flash-effect');
                    flash.style.display = 'block';
                    setTimeout(() => flash.style.display = 'none', 400);
                }
            } else {
                if (selectedCard) {
                    selectedCard.classList.remove('selected');
                    const button = selectedCard.querySelector('.download-btn');
                    button.classList.remove('active');
                    selectedCard = null;
                }
            }
        });

        document.getElementById('title-text').addEventListener('click', function(event) {
            event.stopPropagation();
            changeBackground();
        });

        document.getElementById('contact-link').addEventListener('click', function(event) {
            event.preventDefault();
            window.open('https://qun.qq.com/universal-share/share?ac=1&authKey=ttT%2BCM7KHoluIJHa%2FBRJ5sCXPvQNxljf4lJFzDPekOwyCk1keUCn%2FT2SzZsfzH8J&busi_data=eyJncm91cENvZGUiOiIxMDQ3ODI3ODAzIiwidG9rZW4iOiJsREx1M3hMS2ZlRllPVXhOWTdDMnNVZnVxRDhtNHdWZmU5WFhhMWRhRXZXY3ErdHdpREdvcUxaTk11cXlFL0V5IiwidUluIjoiMzY2MDcyMjIzNSJ9&data=Ls4THYm4k2IKohteg4VGyx1-KVDP2lvGP6zvD-h86uqFfId6KO7oNWSwzB8lhI1qlTwEs8VSz4cRooOQdCQkSA&svctype=4&tempid=h5_group_info', '_blank');
        });

        window.onload = function() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            generateCards();
            updateDateTime();
            setInterval(updateDateTime, 1000);
            initParticleBackground();
            animateParticleBackground();
        };
    </script>
</body>
</html>
